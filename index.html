<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App - 01 Project</title>
</head>
<body>
    <div class="main-container">
        <div class="search">
            <input type="text" placeholder="Input name of city here" spellcheck="false">
            <button><img src="./images/search.png"></button>
        </div>
        <small id="error">Invalid city name</small>
        <div class="result">
            <img src="./images/clear.png">
            <p id="deg"><span id="temp">22</span>Â°c</p>
            <p id="city">Bengaluru</p>
            <div class="wind-humidity">
                <div class="humidity">
                    <img src="./images/humidity.png">
                    <div class="data">
                        <p><span id="h-data">53</span>%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <img src="./images/wind.png">
                    <div class="data">
                        <p><span id="w-data">5.66</span> km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
